<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Documento sem título</title>
<script src="SpryAssets/SpryValidationTextField.js" type="text/javascript"></script>
<link href="SpryAssets/SpryValidationTextField.css" rel="stylesheet" type="text/css" />
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <table width="473" height="235" border="1">
    <tr>
      <td width="40">NOME</td>
      <td width="144"><label for="NOME"></label>
        <span id="sprytextfield1">
        <input type="text" name="NOME" id="NOME" />
      <span class="textfieldRequiredMsg">Um valor é necessário.</span></span></td>
    </tr>
    <tr>
      <td>E-MAIL</td>
      <td><span id="sprytextfield2">
      <input type="text" name="textfield" id="textfield" />
      <span class="textfieldRequiredMsg">Um valor é necessário.</span><span class="textfieldInvalidFormatMsg">Formato inválido.</span></span></td>
    </tr>
    <tr>
      <td>TELEFONE</td>
      <td><label for="TELEFONE"></label>
        <span id="sprytextfield3">
        <input type="text" name="TELEFONE" id="TELEFONE" />
      <span class="textfieldRequiredMsg">Um valor é necessário.</span><span class="textfieldInvalidFormatMsg">Formato inválido.</span></span></td>
    </tr>
    <tr>
      <td>ASSUNTO</td>
      <td><label for="ASUNTO"></label>
        <select name="ASUNTO" size="1" id="ASUNTO">
          <option>Duvidas </option>
          <option>Reclamações</option>
          <option>Rebolso</option>
          <option>Erro de sistema</option>
      </select></td>
    </tr>
    <tr>
      <td>MENSAGEM </td>
      <td><label for="Mensagem"></label>
      <textarea name="Mensagem" id="Mensagem" cols="45" rows="5"></textarea></td>
    </tr>
  </table>
  <p>
    <input type="submit" name="ENVIAR" id="ENVIAR" value="Enviar" />
    <input type="reset" name="LIMPAR" id="LIMPAR" value="LIMPAR" />
  </p> 
</form>
<script type="text/javascript">
var sprytextfield1 = new Spry.Widget.ValidationTextField("sprytextfield1");
var sprytextfield2 = new Spry.Widget.ValidationTextField("sprytextfield2", "email");
var sprytextfield3 = new Spry.Widget.ValidationTextField("sprytextfield3", "phone_number", {validateOn:["blur"], format:"phone_custom", pattern:"(00)00000-0000", hint:"(11)98769-6224"});
</script>
</body>
</html>
